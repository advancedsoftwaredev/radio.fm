name: Build

on: [push, pull_request]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    
    - name: Install Yarn
      run: npm i yarn -g

    - name: Install Node Modules
      run: yarn install

    - name: Build Frontend
      run: yarn web build && yarn web export

